<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
   <h1 id = "stn">...</h1>
   <input type="number" placeholder="número de pessoas" id="np"> 
   <button>sortear</button>
   <script>   
   let numero = document.querySelector("#stn") 
   let botão = document.getElementsByTagName("button")[0]  
   botão.addEventListener("click", ()=>{ 
    let np = document.querySelector("#np").value
    numero.innerHTML= Math.ceil(Math.random()*100/(100/np))
   })

    </script>
</body>
</html>
